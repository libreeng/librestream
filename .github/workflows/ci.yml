on:
  push:
    branches:
      - develop-tests
  # pull_request:
  #   branches:
  #     - main
  #   types: [assigned, opened, synchronize, reopened]

name: Cypress Tests
jobs:
  cypress-run:
    environment: testing_environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run develop
          wait-on: 'http://localhost:8000'