query {
  pages: allWpPage {
    edges{ 
      node {
        id
        nodeType
        title
        content
        link
        seo {
          metaDesc
          metaKeywords
        }
        acfHero {
          heroHeading
          heroDescription
        }
        acfIntro {
          introDescription
        }
        template {
          templateName
        }
      }
    }
  }
}
